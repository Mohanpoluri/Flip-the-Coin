<!DOCTYPE html>
<html>
<head>
    <title>Coin Flipper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            margin: 20px;
            width: 100%;
            max-width: 250px;
            height: auto;
            transition: transform 0.4s ease-in-out;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>ðŸª™ Coin Flipper ðŸª™</h2>
    <img id="coinImage" src="heads.jpg" alt="Coin">
    <br>
    <button onclick="flipCoin()">Flip the ðŸª™</button>

    <script>
        const images = ["heads.jpg", "tails.jpeg"];
        let rotation = 0;

        function flipCoin() {
            const img = document.getElementById("coinImage");
            const randomIndex = Math.floor(Math.random() * images.length);
            img.src = images[randomIndex];
            rotation += 360;
            img.style.transform = `rotateY(${rotation}deg)`;
        }
    </script>
</body>
</html>
